<html>
 <head>
  <title>
   Login Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md" id="login-form">
   <h2 class="text-2xl font-bold mb-6 text-center">
    Login
   </h2>
   <form>
    <div class="mb-4">
     <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
      Email
     </label>
     <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" placeholder="Email" type="email"/>
    </div>
    <div class="mb-6">
     <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
      Password
     </label>
     <div class="relative">
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="login-password" placeholder="Password" type="password"/>
      <button class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5" onclick="togglePasswordVisibility('login-password', 'login-password-toggle')" type="button">
       <i class="fas fa-eye" id="login-password-toggle">
       </i>
      </button>
     </div>
    </div>
    <div class="flex items-center justify-between">
     <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
      Sign In
     </button>
     <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
      Forgot Password?
     </a>
    </div>
   </form>
   <p class="text-center text-gray-500 text-xs mt-6">
    ©2025 Eden University. All rights reserved.
   </p>
   <p class="text-center text-gray-700 text-sm mt-4">
    Don't have an account?
    <a class="text-blue-500 hover:text-blue-800 font-bold" href="#" onclick="showRegistrationForm()">
     Sign Up
    </a>
   </p>
  </div>
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md hidden" id="registration-form">
   <h2 class="text-2xl font-bold mb-6 text-center">
    Register
   </h2>
   <form id="registerForm">
    <div class="mb-4">
     <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
      Name
     </label>
     <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" placeholder="Name" type="text"/>
    </div>
    <div class="mb-4">
     <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
      Email
     </label>
     <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" placeholder="Email" type="email"/>
    </div>
    <div class="mb-4">
     <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">
      Phone Number
     </label>
     <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="phone" pattern="^(\+260|0)[0-9]{9}$" placeholder="Phone Number" title="Please enter a valid Zambian phone number" type="tel"/>
    </div>
    <div class="mb-6">
     <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
      Password
     </label>
     <div class="relative">
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="register-password" placeholder="Password" type="password"/>
      <button class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5" onclick="togglePasswordVisibility('register-password', 'register-password-toggle')" type="button">
       <i class="fas fa-eye" id="register-password-toggle">
       </i>
      </button>
     </div>
    </div>
    <div class="flex items-center justify-between">
     <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="sendVerificationCode()" type="button">
      Register
     </button>
     <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#" onclick="showLoginForm()">
      Already have an account?
     </a>
    </div>
   </form>
   <p class="text-center text-gray-500 text-xs mt-6">
    ©2025 Eden University. All rights reserved.
   </p>
  </div>
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md hidden" id="verification-form">
   <h2 class="text-2xl font-bold mb-6 text-center">
    Enter Verification Code
   </h2>
   <form id="verificationForm">
    <div class="mb-4">
     <label class="block text-gray-700 text-sm font-bold mb-2" for="verification-code">
      Verification Code
     </label>
     <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="verification-code" placeholder="Enter the code sent to your phone" type="text"/>
    </div>
    <div class="flex items-center justify-between">
     <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="verifyCode()" type="button">
      Verify
     </button>
     <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#" onclick="sendVerificationCode()">
      Resend Code
     </a>
    </div>
   </form>
   <p class="text-center text-gray-500 text-xs mt-6">
    ©2025 Eden University. All rights reserved.
   </p>
  </div>
  <script>
   function showRegistrationForm() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('registration-form').classList.remove('hidden');
            document.getElementById('verification-form').classList.add('hidden');
        }

        function showLoginForm() {
            document.getElementById('registration-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('verification-form').classList.add('hidden');
        }

        function showVerificationForm() {
            document.getElementById('registration-form').classList.add('hidden');
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('verification-form').classList.remove('hidden');
        }

        function togglePasswordVisibility(passwordFieldId, toggleIconId) {
            const passwordField = document.getElementById(passwordFieldId);
            const toggleIcon = document.getElementById(toggleIconId);
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = "password";
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        function sendVerificationCode() {
            const phone = document.getElementById('phone').value;
            if (phone.match(/^(\+260|0)[0-9]{9}$/)) {
                alert('A verification code has been sent to ' + phone);
                // Here you would typically make an API call to send the verification code
                showVerificationForm();
            } else {
                alert('Please enter a valid Zambian phone number');
            }
        }

        function verifyCode() {
            const code = document.getElementById('verification-code').value;
            if (code) { // Allow any code for now
                alert('Verification successful!');
                // Redirect or show another form as needed
            } else {
                alert('Please enter the verification code.');
            }
        }
  </script>
 </body>
</html>
